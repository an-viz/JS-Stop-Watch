<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body, .jumbotron{padding: 30px;}

        .timer{
            font-size: 120px;
        }



    </style>

</head>
<body>
    <div class="jumbotron text-center">
        <div class="timer">        
        <span class="minutes">00</span> : <span class="seconds">00</span>
        </div>

        <div class="timer-buttons">
            <button class="btn btn-success" data-action="start">
                Start
            </button>
            <button class="btn btn-danger" data-action="stop">
                Stop
            </button>
        
            <button class="btn btn-link btn-block" data-action="reset">
                Reset
            </button>
        </div>
</div>

<script>
    const startButton = document.querySelector('[data-action="start"]');
    const stopButton = document.querySelector('[data-action="stop"]');
    const resetButton = document.querySelector('[data-action="reset"]');
    const minutes = document.querySelector('.minutes');
    const seconds = document.querySelector('.seconds');
    let isRunning=false;
    let timerTime=0;
    let interval;
    


    function startTimer(){
        if(isRunning) return;
        isRunning=true;
        interval=setInterval(someInt,1000);

    }

    function stopTimer(){
        if(!isRunning) return;
        isRunning=false;
        clearInterval(interval);

    }

    function resetTimer(){
        stopTimer();
        minutes.innerText='00';
        seconds.innerText='00';

    }

    function someInt(){
        
        timerTime++;
        const numOfSeconds = Math.floor(timerTime%60);
        const numOfMinutes = Math.floor(timerTime/60);
        seconds.innerText=pad(numOfSeconds);
        minutes.innerText=pad(numOfMinutes);
        console.count('hi');
    
    }
    function pad(num){
        return num<10 ? '0'+num : num;
    }

    startButton.addEventListener('click', startTimer);
    stopButton.addEventListener('click', stopTimer);
    resetButton.addEventListener('click', resetTimer);
</script>
</body>
</html>
